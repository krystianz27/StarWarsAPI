paths:
  films:
    get:
      summary: Retrieve a list of films
      description: Retrieve a list of films in the Star Wars universe.
      parameters:
        - name: title
          in: query
          required: false
          schema:
            type: string
          description: "Filter films by title."
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
          description: "Page number for pagination."
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 10
          description: "Number of films per page."
      responses:
        "200":
          description: A list of films
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "ok"
                  result:
                    type: array
                    items:
                      $ref: "#/components/schemas/Film"

  filmsId:
    get:
      summary: Retrieve a film's details by ID
      description: Retrieve the details of a specific film by its ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: "ID of the film."
      responses:
        "200":
          description: Film details
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "ok"
                  result:
                    $ref: "#/components/schemas/Film"
