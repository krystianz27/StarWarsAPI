paths:
  planets:
    get:
      summary: Get all planets
      description: Retrieve a list of planets in the Star Wars universe.
      operationId: getAllPlanets
      responses:
        "200":
          description: A list of planets.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "ok"
                  total_records:
                    type: integer
                    example: 60
                  total_pages:
                    type: integer
                    example: 6
                  next:
                    type: string
                    example: "https://swapi.tech/api/planets?page=2&limit=10"
                  previous:
                    type: string
                    nullable: true
                    example: null
                  results:
                    type: array
                    items:
                      $ref: "#/components/schemas/Planet"

  planetsId:
    get:
      summary: Get a planet by ID
      description: Retrieve details about a specific planet by its ID.
      operationId: getPlanetById
      parameters:
        - name: id
          in: path
          description: The ID of the planet to retrieve.
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Details of the planet.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "ok"
                  result:
                    $ref: "#/components/schemas/PlanetDetail"
