components:
  schemas:
    Film:
      type: object
      properties:
        title:
          type: string
        episode_id:
          type: integer
        director:
          type: string
        producer:
          type: string
        release_date:
          type: string
          format: date
        opening_crawl:
          type: string
        url:
          type: string
          format: uri
        characters:
          type: array
          items:
            type: string
            format: uri
        planets:
          type: array
          items:
            type: string
            format: uri
        starships:
          type: array
          items:
            type: string
            format: uri
        vehicles:
          type: array
          items:
            type: string
            format: uri
        species:
          type: array
          items:
            type: string
            format: uri
      required:
        - title
        - episode_id
        - director
        - producer
        - release_date
        - opening_crawl
        - url
